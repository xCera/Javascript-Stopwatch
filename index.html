<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/408283dcd0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <div>
                <h1>Stopwatch</h1>
                <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span
                        id="tens">00</span></p>
                <ul class="laps"></ul>
            </div>
            <div>
                <button id="btnStart"><i class="fas fa-play" aria-hidden="true"></i></button>
                <button id="btnStop" class="hidden"><i class="fas fa-pause"></i></button>
                <button id="btnLap" class="hidden"><i class="fas fa-stopwatch"></i></button>
                <button id="btnReset" class="hidden"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
